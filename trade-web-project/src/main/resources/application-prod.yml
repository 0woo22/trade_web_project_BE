spring:
  config:
    activate:
      on-profile: prod
  datasource:
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver # MariaDB JDBC 드라이버로 변경
    url: jdbc:mariadb://database-1.c9k20iew29ah.ap-northeast-2.rds.amazonaws.com:3306/project_3?useUnicode=true&characterEncoding=UTF-8 # jdbc:mysql -> jdbc:mariadb로 변경
  mvc:
    contentnegotiation:
      favor-path-extension: false
      favor-parameter: false
      media-types:
        html: text/html
        css: text/css
        js: application/javascript
  servlet:
    multipart:
      enabled: true
      max-file-size: -1
      max-request-size: -1

server:
  port: 8080
  jpa:
    properties:
      #      hibernate:
      format_sql: true
      show_sql: true
      dialect: org.hibernate.dialect.MariaDBDialect # MariaDB 방언으로 변경
    #       hbm2ddl:
    #          auto: create
    database-platform: org.hibernate.dialect.MariaDBDialect # MariaDB 방언으로 변경

springdoc:
  packages-to-scan: com.github.tradewebproject.controller
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha
#  api-docs:
#    path: /v3/api/docs

logging:
  config: classpath:logback-spring-prod.xml

upload:
  dir: ${UPLOAD_DIR}

jwt:
  secret-key: ${JWT_SECRET_KEY}
